<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Profesores - ABCschool</title>
    <link rel="stylesheet" href="../../css/navbar.css">
    <link rel="stylesheet" href="../../css/teachers.css">
</head>
<body>
    <!-- Navbar simplificada -->
    <nav class="edu-navbar">
        <div class="edu-navbar-container">
            <a href="admin.html" class="edu-navbar-logo">
                <div class="edu-navbar-logo-img">ABC</div>
                <span class="edu-navbar-logo-text">Sistema Educativo</span>
            </a>
            <button class="edu-navbar-logout" onclick="logout()">Cerrar Sesión</button>
        </div>
    </nav>

    <section class="dashboard">
        <div style="max-width: 1200px; margin: 2rem auto; padding: 0 2rem;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h1 style="color: #2c5f7c; font-size: 2rem; font-weight: 700;">Gestión de Profesores</h1>
                <button class="tCreate" style="background: linear-gradient(135deg, #6bc4a6 0%, #3d9b7e 100%); color: white; padding: 0.85rem 1.75rem; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; box-shadow: 0 3px 10px rgba(107, 196, 166, 0.3); transition: all 0.3s ease; font-size: 1rem;">
                    ➕ Crear Profesor
                </button>
                <button class="tCharge" style="background: linear-gradient(135deg, #6bc4a6 0%, #3d9b7e 100%); color: white; padding: 0.85rem 1.75rem; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; box-shadow: 0 3px 10px rgba(107, 196, 166, 0.3); transition: all 0.3s ease; font-size: 1rem;">
                    ➕ Cargar Profesores
                </button>
            </div>
            
            <div id="app">
                <teachers-app></teachers-app>
            </div>
        </div>
    </section>

    <script>
        function logout() {
            sessionStorage.removeItem('login');
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }

        // Verificar autenticación
        if (sessionStorage.getItem('login') !== 'true') {
            window.location.href = 'login.html';
        }

        // Efecto scroll en navbar
        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) {
                document.querySelector('.edu-navbar').classList.add('scrolled');
            } else {
                document.querySelector('.edu-navbar').classList.remove('scrolled');
            }
        });
    </script>

    <script type="module" src="../../js/components/teachers.js"></script>
</body>
</html>
